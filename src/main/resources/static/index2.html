 <!doctype html>
 <html ng-app="tokenRunApp">
   <head>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
     <script src="../js/app.js" type="text/javascript"></script>
   </head>
   <body ng-controller="GameActionsController" ng-init="loadAvailableProcessDefinitions()">
     <div id="tokenRunMainContainer" ng-show="error.length==0">
		<h1>TokenRUN</h1>
		<h5>Direkt spielen</h5>
		<hr>
		<div id="tokenRunSelectLevelToPlayContainer" ng-show="processDefinitions.length>1">
			<select ng-model="selectedProcessDefinition" ng-change="validateLevelSelection()"
				ng-options="processDefinition.name for processDefinition in processDefinitions track by processDefinition.name">	
			</select>
		</div>
     </div>
     <div id="tokenRunInfoContainer" ng-show="info.length>0">
     	<h4>{{info}}</h4>
     </div>
     <div id="tokenRunErrorContainer" ng-show="error.length>0">
     	<h4>{{error}}</h4>
     </div>
   </body>
 </html>
