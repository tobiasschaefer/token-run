<!DOCTYPE html>
<html ng-app="TokenRunApp">
	<head>
	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/bpmn-viewer-style.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="../app.js"></script>
		<script src="../controller/BpmnViewerController.js"></script>
		<script src="../bower_components/bpmn-js/dist/bpmn-navigated-viewer.js"></script>
		
		<meta charset="ISO-8859-1">
		<title>Token Run</title>
	</head>
	
	<body ng-controller="BpmnViewerController" ng-init="initLevel()">
		
		<!-- Steuerungselemente -->
		<div>
			<div id="tokenRunErrorContainer" ng-show="error.length>0">
     			<h4>{{ error }}</h4>
     		</div>
			<div class="form-group">
				<div class="big left">Aktuelles Level: {{ level.key }}</div>
				<div class="big right">Deine Zeit: {{ level.zeit }}</div>
			</div>
			<br />
			<br />
			<div class="form-group">
				<button class="btn btn-default big left" ng-click="abbruch()">Abbruch</button>
				<button class="btn btn-primary big right" ng-click="startLevel()" ng-disabled="level.started">Start</button>
			</div>
			<!-- TODO: entfernen... nur zum Testen des Timers, bis WebSocket geht -->
			<br />
			<button class="btn btn-primary big right" ng-click="stop()">Stop</button>
		</div>
		
		<br />
		
		<!-- viewer -->
		<div id="js-canvas"></div>
		
</body>
</html>
