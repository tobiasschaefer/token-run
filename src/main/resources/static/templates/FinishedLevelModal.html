<script type="text/ng-template" id="FinishedLevelModal.html">
	<div class="modal-header" id="modalHeader">
		<h3 class="modal-title">Congratulations! You have finished {{ level.key }}</h3>
	</div>
	<div class="modal-body" ng-init="init()">
		<div class="big">You scored {{ level.time | date:'mm:ss.sss' : 'UTC' }}</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="cancel()">Finish</button>
	</div>
</script>
