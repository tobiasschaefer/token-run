<script type="text/ng-template" id="HumanTaskModal.html">
	<div class="modal-header" id="modalHeader">
		<h3 class="modal-title">{{ key }}</h3>
	</div>
	<div class="modal-body" ng-init="init()">
		<div ng-repeat="attribute in parameters">
			 {{ attribute.name }}: <input type="text" ng-model="attribute.value">
			<br />
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="confirm()">Confirm</button>
	</div>
</script>
